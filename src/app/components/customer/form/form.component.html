<div class="card mt-3" style="width: 100%">
    <div class="card-header">Customers</div>
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
        <form (ngSubmit)="createCustomer()">
            <div class="form-group row my-2">
                <label for="name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.name" name="name">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="lastname" class="col-form-label col-sm-2">Last name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.lastname" name="lastname">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="customer.email" name="email">
                </div>
            </div>
            <div class="form control row">
                <div class="col-sm-6">
                    <button class="btn btn-danger mx-2" role="button" [routerLink]="['/customers']">Cancel</button>
                    <button class="btn btn-primary" role="button">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
